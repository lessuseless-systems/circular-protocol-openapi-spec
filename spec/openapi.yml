components:
  schemas:
    Address:
      type: string
      description: Hexadecimal string representing a wallet address (32 bytes / 256 bits)
      pattern: ^[0-9a-fA-F]{64}$
      minLength: 64
      maxLength: 64
    Blockchain:
      type: string
      description: Hexadecimal string representing the blockchain ID (32 bytes / 256 bits)
      pattern: ^[0-9a-fA-F]{64}$
      minLength: 64
      maxLength: 64
    Timestamp:
      type: string
      description: Timestamp in format YYYY:MM:DD-HH:mm:ss (no spaces)
      pattern: ^\d{4}:\d{2}:\d{2}-\d{2}:\d{2}:\d{2}$
      example: 2025:12:03-10:01:36
    Version:
      type: string
      description: Semantic version in x.y.z format (each component 1-3 digits)
      pattern: ^\d{1,3}\.\d{1,3}\.\d{1,3}$
      example: 1.0.8
    CircularApiResponse:
      type: object
      description: Standard response wrapper for Circular Protocol API operations
      properties:
        Result:
          type: integer
          description: Status code from the Circular Protocol API
          example: 104
          enum:
          - 200
          - 102
          - 103
          - 104
          - 111
          - 117
          - 118
          - 124
          - 131
          - 134
        Response:
          description: Error message or success data
          example: Invalid or missing blockchain / Missing Parameters
          oneOf:
          - type: object
          - type: string
        Node:
          type: string
          description: Node identifier that processed the request
          example: NAG-Node-1
      required:
      - Result
      - Response
      - Node
      allOf:
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 200
        then:
          type: object
          properties:
            Response:
              description: Success response data (usually an object, sometimes a string)
              oneOf:
              - type: object
              - type: string
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 102
        then:
          type: object
          properties:
            Response:
              type: string
              const: Node Not Ready
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 103
        then:
          type: object
          properties:
            Response:
              type: string
              const: Missing or invalid TxID
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 104
        then:
          type: object
          properties:
            Response:
              type: string
              const: Invalid or missing blockchain / Missing Parameters
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 111
        then:
          type: object
          properties:
            Response:
              type: string
              const: Missing or invalid Blockchain
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 117
        then:
          type: object
          properties:
            Response:
              type: string
              const: JSON parsing errors (hex-encoded)
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 118
        then:
          type: object
          properties:
            Response:
              type: string
              const: Missing Blockchain
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 124
        then:
          type: object
          properties:
            Response:
              type: string
              const: Missing or invalid Wallet Address
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 131
        then:
          type: object
          properties:
            Response:
              type: string
              const: Blockchain File Corrupted
      - type: object
        if:
          type: object
          properties:
            Result:
              type: integer
              const: 134
        then:
          type: object
          properties:
            Response:
              type: string
              const: Missing or invalid Node ID
      example:
        Result: 104
        Response: Invalid or missing blockchain / Missing Parameters
        Node: NAG-Node-1
    NAGResponse:
      type: object
      additionalProperties: true
      description: Standard Network Access Gateway response wrapper (contains both successful and failed operations)
      example:
        Result: 200
        Response:
          txID: 64f9d1a...
        Node: NAG-Node-1
    RateLimitResponse:
      type: object
      description: Response returned when rate limit is exceeded
      properties:
        success:
          type: boolean
          const: false
          example: false
        error:
          type: string
          const: Rate limit exceeded
          example: Rate limit exceeded
        code:
          type: integer
          const: 429
          example: 429
      example:
        success: false
        error: Rate limit exceeded
        code: 429
    testContractRequest:
      type: object
      description: Request body for testContract operation
      properties:
        Blockchain:
          $ref: '#/components/schemas/Blockchain'
        From:
          $ref: '#/components/schemas/Address'
        Timestamp:
          $ref: '#/components/schemas/Timestamp'
        Project:
          type: string
        Version:
          $ref: '#/components/schemas/Version'
      required:
      - Blockchain
      - From
      - Timestamp
      - Project
      - Version
    testContractResponse:
      type: object
      description: Response for testContract operation
      additionalProperties: true
    callContractRequest:
