openapi: 3.1.0
info:
  title: Circular Protocol Network Access Gateway API
  version: 1.0.8
  description: API documentation generated from the Circular Protocol JavaScript SDK and Testing Strategies.
  contact:
    name: Circular Protocol
    url: https://circularlabs.io
    email: support@circularlabs.io
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: https://nag.circularlabs.io
  description: Production NAG Server
security:
- NAGKey: []
tags:
- name: Analytics Methods
  description: Operations for retrieving blockchain analytics
- name: Circular Protocol
  description: Main Circular Protocol API operations
- name: Asset Methods
  description: Operations for managing and querying parametric assets
- name: Block Methods
  description: Operations for querying blockchain blocks
- name: Domain Methods
  description: Operations for domain name resolution
- name: Read Operations
  description: Read-only operations that do not modify blockchain state
- name: Smart Contract Methods
  description: Operations for testing and calling smart contracts
- name: Transaction Methods
  description: Operations for querying transactions
- name: Utility Methods
  description: General utility operations
- name: Voucher Methods
  description: Operations for voucher management
- name: Wallet Methods
  description: Operations for wallet management and queries
- name: Write Operations
  description: Operations that modify blockchain state
paths:
  /:
    post:
      summary: Circular Protocol API
      description: Main API endpoint - method specified via cep query parameter
      operationId: circularApi
      tags:
      - Circular Protocol
      security:
      - NAGKey: []
      parameters:
      - name: cep
        in: query
        required: true
        description: Circular Protocol API method to call
        schema:
          $ref: '#/components/schemas/CircularMethod'
        examples:
          Circular_TestContract_:
            value: Circular_TestContract_
            summary: Test Contract
            description: Test a contract on a blockchain
          Circular_CallContract_:
            value: Circular_CallContract_
            summary: Call Contract
            description: 'This request calls a smart contract function parsed in HEX format. '
          Circular_CheckWallet_:
            value: Circular_CheckWallet_
            summary: Check Wallet
            description: Check if a wallet exists on a specific blockchain
          Circular_GetWallet_:
            value: Circular_GetWallet_
            summary: Get Wallet
            description: Get wallet informations from a specified blockchain.
          Circular_GetLatestTransactions_:
            value: Circular_GetLatestTransactions_
            summary: GetLatestTransactions
            description: GetLatestTransactions operation for the Circular Protocol
          Circular_GetWalletBalance_:
            value: Circular_GetWalletBalance_
            summary: Get Wallet Balance
            description: Get the balance of a wallet on a blockchain
          Circular_ResolveDomain_:
            value: Circular_ResolveDomain_
            summary: Get Domain
            description: Get the wallet given a domain from a blockchain
          Circular_GetAssetList_:
            value: Circular_GetAssetList_
            summary: Get Asset List
            description: Get the list of assets from a blockchain
          Circular_GetAsset_:
            value: Circular_GetAsset_
            summary: Get Asset
            description: Get an asset from a blockchain
          Circular_GetAssetSupply_:
            value: Circular_GetAssetSupply_
            summary: Get Asset Supply
            description: Get the supply of an asset from a blockchain
          Circular_GetVoucher_:
            value: Circular_GetVoucher_
            summary: Get Voucher
            description: Get a voucher from a blockchain
          Circular_GetBlockRange_:
            value: Circular_GetBlockRange_
            summary: Get Block Range
            description: Retrieve all blocks in a specified range
          Circular_GetBlock_:
            value: Circular_GetBlock_
            summary: Get Block
            description: Get a block from a blockchain
          Circular_GetBlockHeight_:
            value: Circular_GetBlockHeight_
            summary: Get Block Count
            description: Retrieves the blockchain block height
          Circular_GetAnalytics_:
            value: Circular_GetAnalytics_
            summary: Get Analytics
            description: Get analytics data from a blockchain
          Circular_GetBlockchains_:
            value: Circular_GetBlockchains_
            summary: Get Blockchains
            description: Get the list of blockchains
          Circular_GetPendingTransaction_:
            value: Circular_GetPendingTransaction_
            summary: Get Pending Transaction
            description: Get the list of blockchains
          Circular_GetTransactionbyID_:
            value: Circular_GetTransactionbyID_
            summary: Get Transaction By ID
            description: Searches a Transaction by its ID. The transaction will be searched initially between the pending transactions and then in the blockchain
          Circular_GetTransactionbyNode_:
            value: Circular_GetTransactionbyNode_
            summary: GetTransactionbyNode
            description: GetTransactionbyNode operation for the Circular Protocol
          Circular_GetTransactionbyAddress_:
            value: Circular_GetTransactionbyAddress_
            summary: Get Transaction By Address
            description: Searches all transactions broadcasted or received by a specified address
          Circular_GetWalletNonce_:
            value: Circular_GetWalletNonce_
            summary: Get Wallet Nonce
            description: Get the nonce of a wallet on a blockchain
          Circular_GetTransactionbyDate_:
            value: Circular_GetTransactionbyDate_
            summary: Get Transaction By Date
            description: |-
              Searches all transactions broadcasted or received by a specified address in a specified timeframe.

              The dates must be written in YYYY:MM:DD-HH:mm:ss format in UTC.
      responses:
        '200':
